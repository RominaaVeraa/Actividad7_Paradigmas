<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f8f9fa;
    }

    /* Contenedor principal con CSS Grid */
    .container {
      display: grid;
      grid-template-columns: 200px 1fr;
      grid-template-rows: 80px 1fr;
      grid-template-areas:
        "header header"
        "sidebar content";
      height: 100vh;
      gap: 10px;
      padding: 10px;
    }

    header {
      grid-area: header;
      background: #6c5ce7;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      font-size: 24px;
      font-weight: bold;
    }

    .sidebar {
      grid-area: sidebar;
      background: #74b9ff;
      padding: 20px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .btn {
      background: #0984e3;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s;
    }

    .btn:hover {
      background: #2d3436;
      transform: scale(1.05);
    }

    .content {
      grid-area: content;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      overflow-y: auto;
    }

    .content h2 {
      color: #6c5ce7;
      margin-top: 0;
    }

    /* Grid de tarjetas dentro del contenido */
    .grid-demo {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .card {
      background: linear-gradient(135deg, #6c5ce7, #74b9ff);
      color: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h3 {
      margin-top: 0;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>CSS Grid</header>

    <div class="sidebar">
      <button class="btn" onclick="cambiarContenido('intro')">¿Qué es Grid?</button>
      <button class="btn" onclick="cambiarContenido('areas')">Grid Areas</button>
      <button class="btn" onclick="cambiarContenido('responsive')">Responsive</button>
    </div>

    <div class="content" id="contenido">
      <h2>¡Actividad 7!</h2>
      <p>Este layout usa <strong>CSS Grid</strong> para crear una estructura bidimensional perfecta.</p>
      
      <div class="grid-demo">
        <div class="card">
          <h3>2D Layout</h3>
          <p>Filas y columnas simultáneas</p>
        </div>
        <div class="card">
          <h3>Grid Areas</h3>
          <p>Nombres semánticos para áreas</p>
        </div>
        <div class="card">
          <h3>Responsive</h3>
          <p>Auto-fit y minmax()</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    function cambiarContenido(seccion) {
      const contenido = document.getElementById('contenido');
      
      if (seccion === 'intro') {
        contenido.innerHTML = `
          <h2>¿Qué es CSS Grid?</h2>
          <p>CSS Grid es un sistema de layout bidimensional que permite crear estructuras complejas con filas y columnas.</p>
          <p><strong>Propiedades clave:</strong></p>
          <ul>
            <li><code>display: grid</code> - Activa Grid</li>
            <li><code>grid-template-columns/rows</code> - Define estructura</li>
            <li><code>grid-template-areas</code> - Nombra áreas</li>
          </ul>
          <p><em>¡Esta misma página usa Grid para organizarse!</em></p>
        `;
      } else if (seccion === 'areas') {
        contenido.innerHTML = `
          <h2>Grid Template Areas</h2>
          <p>Las <strong>grid areas</strong> permiten nombrar secciones del layout:</p>
          <pre style="background: #f1f3f4; padding: 15px; border-radius: 5px; font-size: 14px;">
grid-template-areas:
  "header header"
  "sidebar content";</pre>
          <p>Cada elemento se posiciona con <code>grid-area: nombre</code></p>
          <div class="grid-demo">
            <div class="card">
              <h3>Header</h3>
              <p>Ocupa toda la fila superior</p>
            </div>
            <div class="card">
              <h3>Sidebar</h3>
              <p>Columna izquierda</p>
            </div>
            <div class="card">
              <h3>Content</h3>
              <p>Área principal</p>
            </div>
          </div>
        `;
      } else if (seccion === 'responsive') {
        contenido.innerHTML = `
          <h2>Grid Responsivo</h2>
          <p>CSS Grid incluye funciones poderosas para diseños adaptativos:</p>
          <ul>
            <li><code>repeat(auto-fit, minmax(200px, 1fr))</code></li>
            <li><code>fr</code> - Unidad fraccionaria</li>
            <li><code>minmax()</code> - Tamaño mínimo y máximo</li>
          </ul>
          <p><strong>¡Las tarjetas de abajo se reorganizan automáticamente!</strong></p>
          <div class="grid-demo">
            <div class="card"><h3></h3><p>Mobile</p></div>
            <div class="card"><h3></h3><p>Tablet</p></div>
            <div class="card"><h3></h3><p>Desktop</p></div>
            <div class="card"><h3></h3><p>TV</p></div>
          </div>
        `;
      }
    }
  </script>
</body>
</html>
